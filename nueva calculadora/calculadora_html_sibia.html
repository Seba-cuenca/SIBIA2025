<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora R√°pida - Biodigestor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d2e;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header-config {
            background: #252a3f;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .config-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .config-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .config-item label {
            font-weight: 600;
            white-space: nowrap;
        }
        
        .config-item input {
            padding: 8px 15px;
            border: 2px solid #3a4052;
            border-radius: 6px;
            background: #1a1d2e;
            color: white;
            font-size: 1em;
            font-weight: 600;
            width: 100px;
        }
        
        .main-section {
            background: #252a3f;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #4ecdc4;
        }
        
        .modo-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .modo-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #3a4052;
            border-radius: 8px;
            background: #1a1d2e;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .modo-btn:hover {
            border-color: #4ecdc4;
        }
        
        .modo-btn.active {
            background: #4ecdc4;
            border-color: #4ecdc4;
            color: #1a1d2e;
            font-weight: 700;
        }
        
        .porcentajes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 0.9em;
            color: #a8b2d1;
        }
        
        .input-group input, .input-group select {
            padding: 10px;
            border: 2px solid #3a4052;
            border-radius: 6px;
            background: #1a1d2e;
            color: white;
            font-size: 1em;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3a4052;
            transition: 0.4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4ecdc4;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .toggle-container label {
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #4ecdc4;
            color: #1a1d2e;
        }
        
        .btn-primary:hover {
            background: #3dbdb5;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #667eea;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        
        .resultado-section {
            background: #252a3f;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .resultado-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .badge-resultado {
            background: #4ecdc4;
            color: #1a1d2e;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1d2e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #4ecdc4;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #a8b2d1;
            margin-top: 5px;
        }
        
        .tabla-materiales {
            width: 100%;
            border-collapse: collapse;
            background: #1a1d2e;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .tabla-materiales thead {
            background: #2d3548;
        }
        
        .tabla-materiales th {
            padding: 15px 10px;
            text-align: left;
            font-size: 0.85em;
            color: #4ecdc4;
            font-weight: 600;
        }
        
        .tabla-materiales td {
            padding: 12px 10px;
            border-bottom: 1px solid #2d3548;
            font-size: 0.9em;
        }
        
        .tabla-materiales tbody tr:hover {
            background: #252a3f;
        }
        
        .badge-tipo {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .badge-solido {
            background: #ff6b6b;
            color: white;
        }
        
        .badge-liquido {
            background: #4ecdc4;
            color: #1a1d2e;
        }
        
        .badge-purin {
            background: #ffd93d;
            color: #1a1d2e;
        }
        
        .btn-eliminar {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .btn-eliminar:hover {
            background: #ff5252;
        }
        
        .alerta {
            background: rgba(255, 215, 61, 0.1);
            border: 2px solid #ffd93d;
            color: #ffd93d;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .proporcion-visual {
            display: flex;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .prop-solidos {
            background: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85em;
        }
        
        .prop-liquidos {
            background: #4ecdc4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85em;
            color: #1a1d2e;
        }
        
        .prop-purin {
            background: #ffd93d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85em;
            color: #1a1d2e;
        }
        
        .expandible {
            background: #1a1d2e;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .expandible-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252a3f;
        }
        
        .expandible-header:hover {
            background: #2d3548;
        }
        
        .expandible-content {
            padding: 15px;
            display: none;
        }
        
        .expandible-content.active {
            display: block;
        }
        
        .dato-lab {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2d3548;
        }
        
        .dato-lab:last-child {
            border-bottom: none;
        }
        
        .dato-lab .label {
            color: #a8b2d1;
            font-size: 0.9em;
        }
        
        .dato-lab .value {
            color: #4ecdc4;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con configuraci√≥n b√°sica -->
        <div class="header-config">
            <div class="config-row">
                <div class="config-item">
                    <label>Consumo CHP:</label>
                    <input type="number" id="consumo_chp" value="505" step="1">
                    <span>L/s</span>
                </div>
                <div class="config-item">
                    <label>KW Objetivo:</label>
                    <input type="number" id="kw_objetivo" value="28800" step="100">
                    <span>kW</span>
                </div>
                <div class="config-item">
                    <label>Metano Objetivo:</label>
                    <input type="number" id="metano_objetivo" value="65" step="1">
                    <span>%</span>
                </div>
                <div class="config-item">
                    <label>Modo:</label>
                    <span id="modo_actual" style="color: #4ecdc4; font-weight: 700;">‚ö° Energ√©tico</span>
                </div>
            </div>
        </div>
        
        <!-- Secci√≥n principal de c√°lculo -->
        <div class="main-section">
            <div class="section-title">üß™ Modo de C√°lculo:</div>
            
            <div class="modo-selector">
                <div class="modo-btn active" id="btn-energetico" onclick="cambiarModo('energetico')">
                    <div style="font-size: 1.2em;">‚ö° Energ√©tico</div>
                    <div style="font-size: 0.85em; opacity: 0.8;">% en KW objetivo</div>
                </div>
                <div class="modo-btn" id="btn-volumetrico" onclick="cambiarModo('volumetrico')">
                    <div style="font-size: 1.2em;">üß™ Volum√©trico</div>
                    <div style="font-size: 0.85em; opacity: 0.8;">% en TN f√≠sicas</div>
                </div>
            </div>
            
            <!-- Porcentajes (solo visible en volum√©trico) -->
            <div id="porcentajes-volumetrico" class="hidden">
                <div class="porcentajes-grid">
                    <div class="input-group">
                        <label>% S√≥lidos (KW)</label>
                        <input type="number" id="pct_solidos_kw" value="60" step="1" min="0" max="100">
                    </div>
                    <div class="input-group">
                        <label>% L√≠quidos (KW)</label>
                        <input type="number" id="pct_liquidos_kw" value="40" step="1" min="0" max="100">
                    </div>
                    <div class="input-group">
                        <label>% Pur√≠n (KW)</label>
                        <input type="number" id="pct_purin_kw" value="30" step="1" min="0" max="100">
                    </div>
                </div>
            </div>
            
            <!-- Cantidad de materiales -->
            <div class="input-group" style="max-width: 400px; margin-bottom: 20px;">
                <label>üíº Cantidad de Materiales a Usar:</label>
                <select id="num_materiales">
                    <option value="3">3 materiales</option>
                    <option value="4">4 materiales</option>
                    <option value="5" selected>5 materiales (recomendado)</option>
                    <option value="6">6 materiales</option>
                    <option value="7">7 materiales</option>
                    <option value="8">8 materiales</option>
                </select>
                <small style="color: #a8b2d1;">M√°s materiales = mejor diversificaci√≥n pero mayor complejidad</small>
            </div>
            
            <!-- Toggle Pur√≠n -->
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="incluir_purin" checked>
                    <span class="slider"></span>
                </label>
                <label for="incluir_purin">üíß Incluir Pur√≠n en el c√°lculo</label>
                <small style="color: #a8b2d1; margin-left: auto;">Desactivar si no se debe usar Pur√≠n</small>
            </div>
            
            <!-- Input m¬≥ de Pur√≠n -->
            <div class="input-group" style="max-width: 400px; margin-bottom: 20px;">
                <label>üíß m¬≥ de Pur√≠n a Recibir en la Planta:</label>
                <input type="number" id="m3_purin" value="0" step="0.1" min="0" placeholder="Ej: 150">
                <small style="color: #a8b2d1;">Cantidad variable que llega diariamente</small>
            </div>
            
            <!-- Botones de acci√≥n -->
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="sugerirMateriales()">
                    üéØ Sugerir Materiales
                </button>
                <button class="btn btn-primary" onclick="calcularMezcla()">
                    üßÆ Calcular Mezcla
                </button>
                <button class="btn btn-danger" onclick="limpiarResultados()">
                    üóëÔ∏è Limpiar
                </button>
            </div>
        </div>
        
        <!-- Resultado -->
        <div id="resultado-container"></div>
    </div>
    
    <script>
        let modoActual = 'energetico';
        let materiales = [];
        
        // Cargar materiales al iniciar
        async function cargarMateriales() {
            try {
                const response = await fetch('/materiales');
                materiales = await response.json();
                console.log('Materiales cargados:', materiales.length);
            } catch (error) {
                console.error('Error cargando materiales:', error);
            }
        }
        
        function cambiarModo(modo) {
            modoActual = modo;
            
            // Actualizar botones
            document.getElementById('btn-energetico').classList.toggle('active', modo === 'energetico');
            document.getElementById('btn-volumetrico').classList.toggle('active', modo === 'volumetrico');
            
            // Actualizar texto modo
            const textoModo = modo === 'energetico' ? '‚ö° Energ√©tico' : 'üß™ Volum√©trico';
            document.getElementById('modo_actual').textContent = textoModo;
            
            // Mostrar/ocultar porcentajes
            document.getElementById('porcentajes-volumetrico').classList.toggle('hidden', modo === 'energetico');
        }
        
        async function sugerirMateriales() {
            const num_materiales = parseInt(document.getElementById('num_materiales').value);
            const porcentaje_ch4 = parseFloat(document.getElementById('metano_objetivo').value);
            
            try {
                const response = await fetch('/sugerir_materiales', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ num_materiales, porcentaje_ch4 })
                });
                
                const data = await response.json();
                
                let html = `
                    <div class="resultado-section">
                        <div class="resultado-header">
                            <h3>üéØ Materiales Sugeridos</h3>
                        </div>
                        <div class="alerta">
                            <strong>Top ${num_materiales} materiales con mejor rendimiento energ√©tico:</strong>
                        </div>
                        <table class="tabla-materiales">
                            <thead>
                                <tr>
                                    <th>Material</th>
                                    <th>Tipo</th>
                                    <th>kWh/Tn</th>
                                    <th>m¬≥ Biog√°s/Tn</th>
                                    <th>Stock (Tn)</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.materiales_sugeridos.forEach(mat => {
                    const badgeClass = mat.tipo === 'solido' ? 'badge-solido' : 
                                      (mat.tipo === 'purin' ? 'badge-purin' : 'badge-liquido');
                    const tipoText = mat.tipo === 'solido' ? 'S√ìLIDO' : 
                                    (mat.tipo === 'purin' ? 'PUR√çN' : 'L√çQUIDO');
                    
                    html += `
                        <tr>
                            <td><strong>${mat.nombre}</strong></td>
                            <td><span class="badge-tipo ${badgeClass}">${tipoText}</span></td>
                            <td>${mat.kwh_por_tn.toFixed(0)} kWh</td>
                            <td>${mat.m3_biogas_por_tn.toFixed(1)} m¬≥</td>
                            <td>${mat.stock_disponible.toFixed(2)} Tn</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('resultado-container').innerHTML = html;
                
            } catch (error) {
                console.error('Error sugiriendo materiales:', error);
            }
        }
        
        async function calcularMezcla() {
            const kwh_objetivo = parseFloat(document.getElementById('kw_objetivo').value);
            const porcentaje_ch4 = parseFloat(document.getElementById('metano_objetivo').value);
            const m3_purin = parseFloat(document.getElementById('m3_purin').value);
            const incluir_purin = document.getElementById('incluir_purin').checked;
            const num_materiales = parseInt(document.getElementById('num_materiales').value);
            const consumo_motor = parseFloat(document.getElementById('consumo_chp').value);
            
            const payload = {
                kwh_objetivo,
                porcentaje_ch4,
                m3_purin,
                incluir_purin,
                num_materiales,
                consumo_motor,
                potencia_motor: 1239,
                modo: modoActual
            };
            
            if (modoActual === 'volumetrico') {
                payload.pct_solidos_kw = parseFloat(document.getElementById('pct_solidos_kw').value);
                payload.pct_liquidos_kw = parseFloat(document.getElementById('pct_liquidos_kw').value);
                payload.pct_purin_kw = parseFloat(document.getElementById('pct_purin_kw').value);
            }
            
            // Mostrar loading
            document.getElementById('resultado-container').innerHTML = `
                <div class="alerta">
                    <strong>‚è≥ Calculando mezcla √≥ptima...</strong>
                </div>
            `;
            
            try {
                const response = await fetch('/calcular_mezcla', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const resultado = await response.json();
                mostrarResultado(resultado);
                
            } catch (error) {
                console.error('Error calculando mezcla:', error);
                document.getElementById('resultado-container').innerHTML = `
                    <div class="alerta">
                        <strong>‚ùå Error al calcular la mezcla</strong>
                    </div>
                `;
            }
        }
        
        function mostrarResultado(resultado) {
            if (resultado.error) {
                document.getElementById('resultado-container').innerHTML = `
                    <div class="alerta"><strong>‚ùå ${resultado.error}</strong></div>
                `;
                return;
            }
            
            const r = resultado.resumen;
            const modoTexto = r.modo === 'energetico' ? '‚ö° ENERG√âTICO' : 'üß™ VOLUM√âTRICO';
            
            let html = `
                <div class="resultado-section">
                    <div class="resultado-header">
                        <h3>‚úÖ Mezcla Calculada</h3>
                        <span class="badge-resultado">${modoTexto}</span>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${r.kwh_generado.toLocaleString()}</div>
                            <div class="stat-label">kWh Generados</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${r.cumplimiento}%</div>
                            <div class="stat-label">Cumplimiento</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${r.total_toneladas}</div>
                            <div class="stat-label">Total Toneladas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${r.total_biogas_m3.toLocaleString()}</div>
                            <div class="stat-label">m¬≥ Biog√°s</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${r.total_ch4_m3.toLocaleString()}</div>
                            <div class="stat-label">m¬≥ CH4 (${r.porcentaje_ch4}%)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${r.horas_operacion}</div>
                            <div class="stat-label">Horas Operaci√≥n</div>
                        </div>
                    </div>
            `;
            
            // Proporciones visuales
            if (r.proporciones) {
                const prop = r.proporciones;
                html += `
                    <div style="margin: 20px 0;">
                        <strong>üìä Proporciones de la Mezcla:</strong>
                        <div class="proporcion-visual">
                            ${prop.toneladas_solidos > 0 ? `
                                <div class="prop-solidos" style="width: ${prop.porcentaje_solidos}%">
                                    ${prop.toneladas_solidos} Tn S√≥lidos (${prop.porcentaje_solidos}%)
                                </div>
                            ` : ''}
                            ${prop.toneladas_liquidos > 0 ? `
                                <div class="prop-liquidos" style="width: ${prop.porcentaje_liquidos}%">
                                    ${prop.toneladas_liquidos} Tn L√≠quidos (${prop.porcentaje_liquidos}%)
                                </div>
                            ` : ''}
                            ${prop.toneladas_purin > 0 ? `
                                <div class="prop-purin" style="width: ${prop.porcentaje_purin}%">
                                    ${prop.toneladas_purin} Tn Pur√≠n (${prop.porcentaje_purin}%)
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Tabla de materiales
            html += `
                <h4 style="margin-top: 30px; margin-bottom: 15px; color: #4ecdc4;">üìã Dosificaci√≥n de Materiales:</h4>
                <table class="tabla-materiales">
                    <thead>
                        <tr>
                            <th>Material</th>
                            <th>Tipo</th>
                            <th>Toneladas</th>
                            <th>% Mezcla</th>
                            <th>kWh Total</th>
                            <th>m¬≥ Biog√°s</th>
                            <th>m¬≥ CH4</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

                            </div>

            });
            
            html += `
